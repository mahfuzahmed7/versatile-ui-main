<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile Ui Main</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/3e1f08480b.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- nav bar section starts -->

    <nav class="nav-container container ">
        <h3>Fitness</h3>
        <div class="nav-option">

            <p class="special">Home</p>
            <p>Service</p>
            <p>Contact</p>
            <p>Contact</p>

        </div>
        <div class="hem-burger"><i class="fa-solid fa-bars"></i></div>
    </nav>
    <!-- nav bar section ends -->
    <!-- banner section starts -->
    <section class="banner-container container">
        <div class="banner-section">
            <h1>Get body in <br><span class="special-word">shape</span> & stay healthy</h1>
            <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you
                get fit and stay fit!</p>

            <button class="btn-primary">Join Club Now!</button>
            <button class="btn-primary btn-black">Download App</button>
        </div>
        <div class="card-section">
            <div class="card1">
                <h3>500+</h3>
                <p>Free Workout Videos</p>
            </div>
            <i class="fa-solid fa-play"></i>
            <div class="card2">
                <i class="fa-solid fa-circle"></i>
                <h3>350+</h3>
                <p>Video tutorial</p>
            </div>
        </div>
    </section>
    <!-- banner section ends -->
</body>

</html>
